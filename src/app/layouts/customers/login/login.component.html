<div id="wrapper" xmlns="http://www.w3.org/1999/html">
  <div class="clearfix"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="my-account style-1 margin-top-5 margin-bottom-40">
          <div class="tab-content" id="tab1">
            <h1 class="title">Đăng nhập</h1>
            <form *ngIf="formLogin" [formGroup]="formLogin" class="login" (ngSubmit)="onSubmit()">
              <p class="form-row form-row-wide">
                <label>Tài khoản:
                  <i class="im im-icon-Male"></i>
                  <input type="text" class="input-text" name="username" formControlName="email" placeholder="Nhập email"/>
                </label>
              </p>
              <div *ngIf="email?.invalid && (email?.dirty||email?.touched)">
                <div *ngIf="email?.errors">
                  <div *ngIf="email?.errors?.required">
                    <small style="color: red" class="form-text text-muted">Email không được để trống</small>
                  </div>
                  <div *ngIf="email?.errors?.email">
                    <small style="color: red" class="form-text text-muted">Không đúng định dạng email</small>
                  </div>
                </div>
              </div>
              <p class="form-row form-row-wide">
                <label id="password" >Mật khẩu:
                  <mat-icon class="mat-icon" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <i class="im im-icon-Lock-2"></i>
                  <input class="input-text" type="password" name="password"
                         [type]="hide ? 'password' : 'text'" formControlName="password"
                         placeholder="Nhập mật khẩu"/>
                </label>
              </p>
              <div *ngIf="password?.invalid && (password?.dirty||password?.touched)">
                <div *ngIf="password?.errors">
                  <div *ngIf="password?.errors?.required">
                    <small style="color: red" class="form-text text-muted">Password không được để trống</small>
                  </div>
                  <div *ngIf="password?.errors?.minlength">
                    <small style="color: red" class="form-text text-muted">Password không dưới 6 kí tự</small>
                  </div>
                  <div *ngIf="password?.errors?.maxlength">
                    <small style="color: red" class="form-text text-muted">Mật khẩu không quá 13 kí tự</small>
                  </div>
                </div>
              </div>
              <div *ngIf="errorLogin" id="messageAlert" class="alert alert-danger">{{errorLogin}}</div>
              <div class="row with-forms" >
                <p class="col-md-6" id="changePassword" >
                  <a href="#">Quên mật khẩu?</a>
                </p>
                <p class="col-md-6" id="login">
                  <button type="submit" [disabled]="formLogin.invalid"  class="button border margin-top-10" name="login">
                    Đăng nhập
                  </button>
                </p>
              </div>
            </form>
            <button class="button social-login via-twitter" style="text-align:center"><i class="fa fa-twitter"></i> Đăng
              nhập với
              Twitter
            </button>
            <button class="button social-login via-gplus"><i class="fa fa-google-plus"></i> Đăng nhập với Google
              Plus
            </button>
            <button class="button social-login via-facebook"><i class="fa fa-facebook"></i> Đăng nhập với
              Facebook
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="margin-top-55"></div>
