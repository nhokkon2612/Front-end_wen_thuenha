<div id="wrapper" xmlns="http://www.w3.org/1999/html">
  <div class="clearfix"></div>
  <div class="container" >
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="my-account style-1 margin-top-5 margin-bottom-40">
          <div class="tab-content" id="tab1">
            <div *ngIf="errorLogin" class="alert alert-danger">{{ errorLogin}}</div>
            <form *ngIf="formLogin" [formGroup]="formLogin" class="login" (ngSubmit)="onSubmit()">
              <p class="form-row form-row-wide">
                <label for="username">Tài khoản:
                  <i class="im im-icon-Male"></i>
                  <input type="text" class="input-text" name="username" id="username" value=""
                         formControlName="email"/>
                </label>
              </p>
              <div *ngIf="email?.invalid && (email?.dirty||email?.touched)">
                <div *ngIf="email?.errors">
                  <div *ngIf="email?.errors?.required">
                    <small style="color: red" class="form-text text-muted">Email không được để trống</small>
                  </div>
                  <div *ngIf="email?.errors?.email">
                    <small style="color: red" class="form-text text-muted">Không đúng định dạng email</small>
                  </div>
                </div>
              </div>
              <p class="form-row form-row-wide" style="margin-top:40px">
                <label for="password">Mật khẩu:
                  <i class="im im-icon-Lock-2"></i>
                  <input class="input-text" type="password" name="password" id="password" formControlName="password"
                         placeholder="" minlength="6"/>
                </label>
              </p>
              <div *ngIf="password?.invalid && (password?.dirty||password?.touched)">
                <div *ngIf="password?.errors">
                  <div *ngIf="password?.errors?.required">
                    <small style="color: red" class="form-text text-muted">Password không được để trống</small>
                  </div>
                  <div *ngIf="password?.errors?.minlength">
                    <small style="color: red" class="form-text text-muted">Password không dưới 6 kí tự</small>
                  </div>
                  <div *ngIf="password?.errors?.maxlength">
                    <small style="color: red" class="form-text text-muted">Mật khẩu không quá 13 kí tự</small>
                  </div>
                </div>
              </div>
              <p class="form-row">
                <button type="submit" [disabled]="formLogin.invalid" class="button border margin-top-10" name="login"
                     >Đăng nhập</button>
                <label for="rememberme" class="rememberme">
                  <input name="rememberme" type="checkbox" id="rememberme" value="forever"/>
                  Lưu lại</label>
              </p>
              <p class="lost_password">
                <a href="#">Quên mật khẩu?</a>
              </p>
            </form>
            <button class="button social-login via-twitter" style="text-align:center"><i class="fa fa-twitter"></i> Đăng nhập với
              Twitter
            </button>
            <button class="button social-login via-gplus"><i class="fa fa-google-plus"></i> Đăng nhập với Google
              Plus
            </button>
            <button class="button social-login via-facebook"><i class="fa fa-facebook"></i> Đăng nhập với
              Facebook
            </button>
          </div>
        </div>
      </div>
    </div >
  </div>
</div>
<div class="margin-top-55"></div>
