<div class="main-search-container"
     style="background-image: url(https://msmobile.com.vn/upload_images/images/tai-hinh-nen-nha-dep-cho-may-tinh-4.jpg)">
  <form class="main-search-form" *ngIf="formCreateHouse" [formGroup]="formCreateHouse" (ngSubmit)="submit()">
    <div class="main-search-box" style="background:rgba(0,0,0,0.5);">
      <div class="row with-forms">
        <div class="col-md-10">
          <input type="text" formControlName="detail_address" placeholder="Nhập địa chỉ">
        </div>
        <div class="col-md-2">
          <button type="submit" class="button">Thêm</button>
        </div>
      </div>
      <div class="row with-forms">
        <div class="col-md-6">
          <select data-placeholder="Quận, huyện" formControlName="district_id" class="chosen-select-no-single">
            <option label="Quận"></option>
            <option *ngFor="let urbanDistrict of urbanDistricts"
                    value="{{urbanDistrict.id}}">{{urbanDistrict.name}}</option>
          </select>
        </div>
        <div class="col-md-6">
          <select data-placeholder="Thành phố" formControlName="city_id" class="chosen-select-no-single">
            <option label="Thành phố"></option>
            <option *ngFor="let city of cities" value="{{city.id}}">{{city.name}}</option>
          </select>
        </div>
      </div>
      <div class="row with-forms">
        <div class="col-md-4">
          <select data-placeholder="Loại nhà cho thuê" formControlName="category_id" class="chosen-select-no-single">
            <option label="Loại nhà cho thuê"></option>
            <option *ngFor="let type of types" value="{{type.id}}">{{type.name}}</option>
          </select>
        </div>
        <div class="col-md-4">
          <select data-placeholder="Khoảng giá" formControlName="price_id" class="chosen-select-no-single">
            <option label="Khoảng giá"></option>
            <option *ngFor="let price of prices" value="{{price.id}}">{{price.name}}</option>
          </select>
        </div>
        <div class="col-md-4">
          <div class="select-input">
            <input type="text" formControlName="price" placeholder="Giá cho thuê" data-unit="VNĐ">
          </div>
        </div>
      </div>
      <div class="row with-forms">
        <div class="col-md-4">
          <select data-placeholder="Diện tích" formControlName="squared_id" class="chosen-select-no-single">
            <option label="Diện tích"></option>
            <option *ngFor="let area of areas" value="{{area.id}}">{{area.name}}</option>
          </select>
        </div>
        <div class="col-md-4">
          <select data-placeholder="Phòng ngủ" formControlName="bedroom_id" class="chosen-select-no-single">
            <option label="Phòng ngủ"></option>
            <option *ngFor="let bedRoom of bedRooms" value="{{bedRoom.id}}">{{bedRoom.name}} Phòng ngủ</option>
          </select>
        </div>
        <div class="col-md-4">
          <select data-placeholder="Phòng tắm" formControlName="bathroom_id" class="chosen-select-no-single">
            <option label="Phòng tắm"></option>
            <option *ngFor="let bathRoom of bathRooms" value="{{bathRoom.id}}">{{bathRoom.name}}</option>
          </select>
        </div>
      </div>
      <div class="row with-forms">
        <div class="col-md-12">
          <input type="text" class="form-control" formControlName="title" placeholder="Tiêu đề">
        </div>
        <div class="col-md-12">
          <select data-placeholder="Tên chủ nhà" formControlName="user_id" class="chosen-select-no-single">
            <option label="Tên chủ nhà"></option>
            <option *ngFor="let house of houses" value="{{house.user_id}}">{{user}}</option>
          </select>
        </div>
        <div class="col-md-12">
          <select data-placeholder="Trạng thái" formControlName="status_id" class="chosen-select-no-single">
            <option label="Trạng thái"></option>
            <option *ngFor="let status of statuses" value="{{status.id}}">{{status.name}}</option>
          </select>
        </div>
      </div>
      <div class="row with-forms">
        <div class="col-md-12">
          <textarea placeholder="Mô tả" formControlName="description"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
