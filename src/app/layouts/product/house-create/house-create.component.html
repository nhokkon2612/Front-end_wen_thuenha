<div class="main-search-container">
</div>
<form class="main-search-form" [formGroup]="formCreateHouse" (ngSubmit)="submit()">
  <div class="main-search-box">
    <h1>Đăng nhà cho thuê</h1>
    <div class="row with-forms">
      <div class="col-md-12">
        <input type="text" formControlName="detail_address" placeholder="Nhập địa chỉ số nhà,đường bạn muốn cho thuê">
      </div>
    </div>
    <div class="row with-forms">
      <div class="col-md-6">
        <select formControlName="district_id" class="chosen-select-no-single">
          <option label="Bạn ở quận ?"></option>
          <option *ngFor="let urbanDistrict of urbanDistricts"
                  value="{{urbanDistrict.id}}">{{urbanDistrict.name}}</option>
        </select>
      </div>
      <div class="col-md-6">
        <select formControlName="city_id" class="chosen-select-no-single">
          <option label="Thành phố bạn ở ?"></option>
          <option *ngFor="let city of cities" value="{{city.id}}">{{city.name}}</option>
        </select>
      </div>
    </div>
    <div class="row with-forms">
      <div class="col-md-4">
        <select formControlName="category_id" class="chosen-select-no-single">
          <option label="Loại nhà bạn cho thuê ?"></option>
          <option *ngFor="let type of types" value="{{type.id}}">{{type.name}}</option>
        </select>
      </div>
      <div class="col-md-4">
        <select formControlName="price_id" class="chosen-select-no-single">
          <option label="Trong khoảng giá tiền (VND)"></option>
          <option *ngFor="let price of prices" value="{{price.id}}">{{price.name}} VND</option>
        </select>
      </div>
      <div class="col-md-4">
        <input class="select-input" type="text" formControlName="price" placeholder="Nhập tiền muốn cho thuê">
      </div>
    </div>
    <div class="row with-forms">
      <div class="col-md-4">
        <select formControlName="squared_id" class="chosen-select-no-single">
          <option label="Diện tích phòng (m2)"></option>
          <option *ngFor="let area of areas" value="{{area.id}}">{{area.name}} m2</option>
        </select>
      </div>
      <div class="col-md-4">
        <select formControlName="bedroom_id" class="chosen-select-no-single">
          <option label="Số phòng ngủ"></option>
          <option *ngFor="let bedRoom of bedRooms" value="{{bedRoom.id}}">{{bedRoom.name}} phòng</option>
        </select>
      </div>
      <div class="col-md-4">
        <select formControlName="bathroom_id" class="chosen-select-no-single">
          <option label="Số phòng tắm"></option>
          <option *ngFor="let bathRoom of bathRooms" value="{{bathRoom.id}}">{{bathRoom.name}} phòng</option>
        </select>
      </div>
      <div class="row with-forms">
        <div class="col-md-8">
          <input type="text" class="form-control" formControlName="title" placeholder="Tiêu đề (Loại nhà ,tên nhà, v.v">
        </div>
        <div class="col-md-4">
          <select data-placeholder="Tên chủ nhà" formControlName="user_id" class="chosen-select-no-single">
            <option label="Tên chủ nhà"></option>
            <option value="{{user.id}}">{{user.name}}</option>
          </select>
        </div>
      </div>
      <div class="row with-forms">
        <div class="col-md-12">
          <textarea placeholder="Mô tả căn nhà của bạn" formControlName="description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <p>Chọn ảnh :</p>
        <app-upload (giveURLtoCreate)="uploadImage($event)"></app-upload>
      </div>
      <button type="submit" mat-raised-button color="primary" class="button-btn">Thêm nhà</button>
      <button type="button" routerLink class="button-btb">Quay lại</button>
    </div>
  </div>
</form>
